<h2>Welcome, {{ user.username }}</h2>
<p>Select a server to manage GuardianX:</p>

<div class="servers">
    {% for guild in guilds %}
    <div class="server-card">
        <h3>{{ guild.name }}</h3>
        <a href="{{ url_for('server_dashboard', guild_id=guild.id) }}">Manage</a>
    </div>
    {% endfor %}
</div>
